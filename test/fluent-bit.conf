[SERVICE]
    Flush        5
    Daemon       Off
    Log_Level    info
    Plugins_File plugins.conf
    HTTP_Server  Off
    HTTP_Listen  0.0.0.0
    HTTP_Port    2020

[INPUT]
    Name cpu
    Tag  cpu.local
    Interval_Sec 1

[INPUT]
    Name dummy
    Tag  dummy.local

[OUTPUT]
    Name  logzio
    Match *
    logzio_token <YOUR_LOGZIO_SHIPPING_TOKEN>
    logzio_url   <YOUR_LOGZIO_LISTENER_URL>
    logzio_type  testBit
    logzio_debug true